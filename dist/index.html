<!DOCTYPE html>
<html lang="es">
<head>
  <title>Nike x Tetris</title>
  <link rel="stylesheet" type="text/css" href="reward.css">
</head>
<body id="body">

    <div id="text">
      <h1>Nike x Tetris</h1>

    </div>
    <img id="blocks" src="./assets/imgs/tetris.png" alt="blocks">
  </div>
  <script src="./main.js"></script>  
</body>

</html>
